<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wave</title>
    <link rel="stylesheet" href="./styles/TechWave.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header section -->
    <header class="display-flex">
        <h2>Tech<span>Wave</span></h2>
        <nav class="navbar">
            <ul class="display-flex">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
        </nav>
        <button class="btn navbtn">Subscribes <i class="fa-solid fa-arrow-right"></i></button>
        <div class="menubar"><i class="fa-solid fa-bars"></i></div>
    </header>

    <!-- main section -->
    <main>
        <!-- hero section start -->
        <section class="hero">
            <div class="hero-container">
                <div class="hero-img-container">
                    <div class="hero-circle-img">
                        <img class="circle" src="./assets/hero-circle.png" alt="">
                    </div>
                    <div class="hero-mic-img">
                        <img class="" src="./assets/microphone.png" alt="">
                    </div>
                    <h2 class="new-icon">NEW</h2>
                </div>
                <div class="hero-details">
                    <h2>TechWave</h2>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="hero-btn">
                        <button class="btn"><img src="./assets/spotify.png" alt=""> Listen on Spotify</button>
                        <button class="btn btn-subscribe"><img src="./assets/message.png" alt=""> Subscribe</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer section -->
    <footer>

    </footer>
</body>

</html>
